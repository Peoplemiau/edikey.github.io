<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-gradient: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            --dark-background-gradient: linear-gradient(135deg, #2c3e50, #34495e);
            --text-color: #333;
            --input-background: #fff;
            --input-border: #ccc;
            --button-hover: #357ABD;
            --dark-text-color: #eceff1;
            --dark-input-background: #576574;
            --dark-input-border: #abb2bf;
            --dark-button-hover: #1e88e5;
            --binary-color: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-gradient);
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                var(--binary-color),
                var(--binary-color) 10px,
                transparent 10px,
                transparent 20px
            );
            background-size: 200% 200%;
            animation: moveBackground 10s linear infinite;
            z-index: -1;
        }
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 200% 200%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .hidden {
            display: none;
        }
        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 2em;
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="file"] {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            width: 80%;
            transition: border-color 0.3s;
            font-size: 1em;
            background-color: var(--input-background);
        }
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        button svg {
            margin-right: 8px;
            fill: white;
            width: 20px;
            height: 20px;
        }
        #chat {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            margin-top: 20px;
        }
        #messages {
            flex: 1;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            background-color: #f1f1f1;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-in-out;
            position: relative;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message strong {
            color: var(--text-color);
        }
        .message img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .timestamp {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.8em;
            color: #777;
        }
        #inputArea {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #inputArea input[type="text"] {
            flex: 1;
            margin-right: 10px;
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
        }
        #inputArea input[type="file"] {
            display: none;
        }
        #inputArea label {
            background-color: var(--primary-color);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        #inputArea label:hover {
            background-color: var(--button-hover);
        }
        #inputArea label svg {
            fill: white;
            width: 20px;
            height: 20px;
        }
        #sendBtn {
            background-color: #43a047;
            display: flex;
            align-items: center;
        }
        #sendBtn:hover {
            background-color: #388e3c;
        }
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #themeToggle:hover {
            transform: rotate(20deg);
        }
        .dark-theme {
            background: var(--dark-background-gradient);
            color: var(--dark-text-color);
        }
        .dark-theme .container {
            background-color: rgba(44, 62, 80, 0.95);
            box-shadow: 0 12px 24px rgba(0,0,0,0.5);
        }
        .dark-theme #messages {
            background-color: #455a64;
            border-color: #546e7a;
        }
        .dark-theme .message {
            background-color: #607d8b;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .dark-theme input[type="text"], .dark-theme input[type="file"] {
            background-color: var(--dark-input-background);
            border-color: var(--dark-input-border);
            color: var(--dark-text-color);
        }
        .dark-theme button {
            background-color: #90caf9;
        }
        .dark-theme button:hover {
            background-color: var(--dark-button-hover);
        }
        .emojiPicker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .emojiPicker.hidden {
            display: none;
        }
        .emojiPicker span {
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emojiPicker span:hover {
            transform: scale(1.3);
        }
        #emojiBtn {
            background-color: #ffb74d;
        }
        #emojiBtn:hover {
            background-color: #ffa726;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }
            h2 {
                font-size: 1.5em;
            }
            button, #inputArea input[type="text"], input[type="file"] {
                font-size: 0.9em;
                padding: 10px;
            }
            .emojiPicker {
                width: 150px;
            }
            button svg, label svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" aria-label="Toggle Theme">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M12 3a1 1 0 0 1 .993.883L13 4v1a1 1 0 0 1-1.993.117L11 5V4a1 1 0 0 1 1-1zm4.22 2.22a1 1 0 0 1 1.415 1.415l-.707.707a1 1 0 1 1-1.415-1.415l.707-.707zM21 11a1 1 0 0 1 .117 1.993L21 13h-1a1 1 0 0 1-.117-1.993L20 11h1zm-2.22 7.78a1 1 0 0 1 1.415 1.415l-.707.707a1 1 0 1 1-1.415-1.415l.707-.707zM12 19a1 1 0 0 1 .993.883L13 20v1a1 1 0 0 1-1.993.117L11 21v-1a1 1 0 0 1 1-1zm-4.22-2.78a1 1 0 0 1 1.415 0l.707.707a1 1 0 1 1-1.415 1.415l-.707-.707a1 1 0 0 1 0-1.415zM3 13a1 1 0 0 1 .117 1.993L3 15H2a1 1 0 0 1-.117-1.993L2 13h1zm2.22-7.78a1 1 0 0 1 1.415 1.415l-.707.707a1 1 0 1 1-1.415-1.415l.707-.707z"/></svg>
    </button>
    <div class="container" id="registrationContainer">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required>
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/></svg>
                –í–æ–π—Ç–∏
            </button>
        </form>
    </div>

    <div class="container hidden" id="chatContainer">
        <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12l9-9 9 9"></path>
                <path d="M21 12v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-6"></path>
                <path d="M12 22V12"></path>
            </svg>
            –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç
        </h2>
        <div id="chat">
            <div id="messages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
            <div id="inputArea">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" required>
                <button id="emojiBtn" aria-label="Insert Emoji">
                    üòä
                </button>
                <div class="emojiPicker hidden" id="emojiPicker">
                    <span>üòÄ</span><span>üòÇ</span><span>‚ù§Ô∏è</span><span>üëç</span><span>üéâ</span>
                    <span>üò¢</span><span>ü§î</span><span>üòç</span><span>üòé</span><span>üôå</span>
                </div>
                <label for="fileInput">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </label>
                <input type="file" id="fileInput" accept="image/*">
                <button id="sendBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                        <path d="M2 21l7-7 9 9V12l-9-9-7 7V21z"></path>
                    </svg>
                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                </button>
            </div>
        </div>
    </div>

    <script>
        const registrationContainer = document.getElementById('registrationContainer');
        const chatContainer = document.getElementById('chatContainer');
        const registrationForm = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const themeToggle = document.getElementById('themeToggle');
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPicker = document.getElementById('emojiPicker');

        const MAX_MESSAGES = 100; 

        let username = localStorage.getItem('username');
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        let darkTheme = localStorage.getItem('darkTheme') === 'true';

        function displayMessages() {
            messagesDiv.innerHTML = '';
            messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message');
                if (msg.type === 'text') {
                    msgDiv.innerHTML = `<strong>${msg.user}:</strong> ${msg.text} <span class="timestamp">(${msg.time})</span>`;
                } else if (msg.type === 'image') {
                    msgDiv.innerHTML = `<strong>${msg.user}:</strong> <br><img src="${msg.data}" alt="–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, —Ä–∞–∑–º–µ—Ä 200xauto" width="200" height="auto"><span class="timestamp">(${msg.time})</span>`;
                }
                messagesDiv.appendChild(msgDiv);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function applyTheme() {
            if (darkTheme) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }

        if (darkTheme) {
            themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M12 3a9 9 0 000 18 9 9 0 010-18zM12 5a7 7 0 010 14 7 7 0 010-14z"/></svg>`;
        } else {
            themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M12 4.5a1 1 0 011 1V7a1 1 0 01-2 0V5.5a1 1 0 011-1zm4.95 2.05a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707zM20 12a1 1 0 011 1h1a1 1 0 110 2h-1a1 1 0 01-1-1v-1a1 1 0 011-1zm-2.05 4.95a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM12 18a6 6 0 100-12 6 6 0 000 12zM6.05 17.95a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM4 12a1 1 0 011-1H6a1 1 0 110 2H5a1 1 0 01-1-1zm2.05-4.95a1 1 0 00-1.414 0l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 000-1.414zM12 7a5 5 0 000 10 5 5 0 000-10z"/></svg>`;
        }

        applyTheme();

        if (username) {
            registrationContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            displayMessages();
        } else {
            registrationContainer.classList.remove('hidden');
            chatContainer.classList.add('hidden');
        }

        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredName = usernameInput.value.trim();
            if (enteredName) {
                username = enteredName;
                localStorage.setItem('username', username);
                registrationContainer.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                displayMessages();
            }
        });

        sendBtn.addEventListener('click', function() {
            const messageText = messageInput.value.trim();
            if (messageText || fileInput.files[0]) {
                const currentTime = new Date();
                const timeString = currentTime.getHours().toString().padStart(2, '0') + ':' +
                                   currentTime.getMinutes().toString().padStart(2, '0');
                if (fileInput.files[0]) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const message = {
                            user: username,
                            type: 'image',
                            data: e.target.result,
                            time: timeString
                        };
                        messages.push(message);
                        if (messages.length > MAX_MESSAGES) {
                            messages.shift();
                        }
                        try {
                            localStorage.setItem('messages', JSON.stringify(messages));
                            displayMessages();
                        } catch (error) {
                            console.error('Error saving message:', error);
                            alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ. –ü—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç —Ö—Ä–∞–Ω–∏–ª–∏—â–∞.');
                        }
                    };
                    reader.readAsDataURL(file);
                }
                if (messageText) {
                    const message = {
                        user: username,
                        type: 'text',
                        text: messageText,
                        time: timeString
                    };
                    messages.push(message);
                    if (messages.length > MAX_MESSAGES) {
                        messages.shift();
                    }
                    try {
                        localStorage.setItem('messages', JSON.stringify(messages));
                        displayMessages();
                        messageInput.value = '';
                    } catch (error) {
                        console.error('Error saving message:', error);
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ. –ü—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç —Ö—Ä–∞–Ω–∏–ª–∏—â–∞.');
                    }
                }
                fileInput.value = '';
            }
        });

        messageInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        themeToggle.addEventListener('click', function() {
            darkTheme = !darkTheme;
            localStorage.setItem('darkTheme', darkTheme);
            applyTheme();
            if (darkTheme) {
                themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M12 3a9 9 0 000 18 9 9 0 010-18zM12 5a7 7 0 010 14 7 7 0 010-14z"/></svg>`;
            } else {
                themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M12 4.5a1 1 0 011 1V7a1 1 0 01-2 0V5.5a1 1 0 011-1zm4.95 2.05a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707zM20 12a1 1 0 011 1h1a1 1 0 110 2h-1a1 1 0 01-1-1v-1a1 1 0 011-1zm-2.05 4.95a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM12 18a6 6 0 100-12 6 6 0 000 12zM6.05 17.95a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM4 12a1 1 0 011-1H6a1 1 0 110 2H5a1 1 0 01-1-1zm2.05-4.95a1 1 0 00-1.414 0l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 000-1.414zM12 7a5 5 0 000 10 5 5 0 000-10z"/></svg>`;
            }
        });

        emojiBtn.addEventListener('click', function() {
            emojiPicker.classList.toggle('hidden');
        });

        document.addEventListener('click', function(e) {
            if (!emojiPicker.contains(e.target) && !emojiBtn.contains(e.target)) {
                emojiPicker.classList.add('hidden');
            }
        });

        emojiPicker.addEventListener('click', function(e) {
            if (e.target.tagName === 'SPAN') {
                messageInput.value += e.target.textContent;
                emojiPicker.classList.add('hidden');
                messageInput.focus();
            }
        });
    </script>
</body>
</html>
